<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-Show | JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="slideshow.css">
</head>
<body>

    <div class="slide-container">
        <!-- https://images.pexels.com/photos/39811/pexels-photo-39811.jpeg?cs=srgb&dl=pexels-veeterzy-39811.jpg&fm=jpg -->
        <!-- <img src="" alt="" class="slide-img"> -->
         <div class="slide-img">

         </div>
        <button class="slide-btn prev" onclick="nextSlide(-1)">
            <i class="fa-solid fa-caret-left"></i>
        </button>
        <button class="slide-btn next" onclick="nextSlide(+1)">
            <i class="fa-solid fa-caret-right"></i>
        </button>
    </div>




    <script src="slideshow-auto.js"></script>
</body>
</html>
