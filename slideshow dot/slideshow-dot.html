<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-Show Dots| JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="slideshow-dot.css">
</head>
<body>

    <div class="slide-container">
         <div class="slide-img">
         </div>
        <div class="slide-dots">
            <!-- <p class="dot"></p>
            <p class="dot"></p>
            <p class="dot active"></p>
            <p class="dot"></p> -->
        </div>

        <button class="slide-btn prev" onclick="nextSlide(-1)">
            <i class="fa-solid fa-caret-left"></i>
        </button>
        <button class="slide-btn next" onclick="nextSlide(+1)">
            <i class="fa-solid fa-caret-right"></i>
        </button>
    </div>




    <script src="slideshow-dot.js"></script>
</body>
</html>
